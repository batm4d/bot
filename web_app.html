<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Santa Market - Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .main-nav {
            background: white;
            border-radius: 0 0 20px 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .nav-button {
            display: flex;
            align-items: center;
            padding: 18px;
            background: #f8f9fa;
            border: none;
            border-radius: 15px;
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .nav-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-button i {
            margin-right: 15px;
            font-size: 20px;
        }

        .nav-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .nav-row .nav-button {
            flex: 1;
            margin-bottom: 0;
            justify-content: center;
        }

        .content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .content.active {
            display: block;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .product-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .product-price {
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background: #f8f9fa;
            border: none;
            border-radius: 10px;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #667eea;
            color: white;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .total {
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .payment-method {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 20px 15px;
            }

            .content {
                padding: 20px;
            }

            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

        <div class="main-nav">

    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        // –¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        let currentSection = 'main';
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // –ü–æ–∫–∞–∑ –≥–ª–∞–≤–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
        function showMain() {
            hideAllSections();
            currentSection = 'main';
            updateCartCount();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–∞–∑–¥–µ–ª
        function showSection(sectionId) {
            hideAllSections();
            currentSection = sectionId;

            const section = document.getElementById(sectionId);
            if (section) {
                section.classList.add('active');
                loadSectionContent(sectionId);
            }
        }

        // –°–∫—Ä—ã—Ç—å –≤—Å–µ —Ä–∞–∑–¥–µ–ª—ã
        function hideAllSections() {
            document.querySelectorAll('.content').forEach(section => {
                section.classList.remove('active');
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –¥–ª—è —Ä–∞–∑–¥–µ–ª–∞
        function loadSectionContent(sectionId) {
            switch(sectionId) {
                case 'menu':
                    loadCategories();
                    break;
                case 'profile':
                    loadProfile();
                    break;
                case 'cart':
                    loadCart();
                    break;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π —Ç–æ–≤–∞—Ä–æ–≤
        function loadCategories() {
            const categoriesList = document.getElementById('categories-list');
            categoriesList.innerHTML = `
                <div class="product-card" onclick="loadProducts('food')">
                    <div class="product-image">üçî</div>
                    <div class="product-name">–ü–∏—Ç–∞–Ω–∏–µ</div>
                </div>
                <div class="product-card" onclick="loadProducts('medkit')">
                    <div class="product-image">ü©π</div>
                    <div class="product-name">–ê–ø—Ç–µ—á–∫–∏</div>
                </div>
                <div class="product-card" onclick="loadProducts('toys')">
                    <div class="product-image">üß∏</div>
                    <div class="product-name">–ò–≥—Ä—É—à–∫–∏</div>
                </div>
            `;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function loadProducts(category) {
            const categoriesList = document.getElementById('categories-list');
            let products = [];

            if (category === 'food') {
                products = [
                    { name: '–≠–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–∏–µ –±–∞—Ç–æ–Ω—á–∏–∫–∏', price: 150, emoji: 'üç´' },
                    { name: '–°—É—Ö–ø–∞–µ–∫ —Ç—É—Ä–∏—Å—Ç–∞', price: 1200, emoji: 'üéí' },
                    { name: '–¢—É—à–µ–Ω–∫–∞ –≥–æ–≤—è–∂—å—è', price: 500, emoji: 'ü•´' }
                ];
            } else if (category === 'medkit') {
                products = [
                    { name: '–ê–ø—Ç–µ—á–∫–∞ –ø–µ—Ä–≤–æ–π –ø–æ–º–æ—â–∏', price: 1500, emoji: 'ü©π' },
                    { name: '–ê–ø—Ç–µ—á–∫–∞ –∞–≤—Ç–æ–º–æ–±–∏–ª—å–Ω–∞—è', price: 2000, emoji: 'üöó' },
                    { name: '–ê–ø—Ç–µ—á–∫–∞ —Ç—É—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∞—è', price: 3000, emoji: '‚õ∫' }
                ];
            } else if (category === 'toys') {
                products = [
                    { name: '–ü–ª—é—à–µ–≤—ã–π –º–µ–¥–≤–µ–¥—å', price: 800, emoji: 'üß∏' },
                    { name: '–ë–æ–ª—å—à–æ–π –º–µ–¥–≤–µ–¥—å', price: 2000, emoji: 'üêª' },
                    { name: '–ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä', price: 1500, emoji: 'üß©' }
                ];
            }

            let productsHTML = '<button class="back-button" onclick="loadCategories()">‚Üê –ù–∞–∑–∞–¥</button>';
            productsHTML += '<h2>–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä</h2>';
            productsHTML += '<div class="product-grid">';

            products.forEach(product => {
                productsHTML += `
                    <div class="product-card" onclick="addToCart('${product.name}', ${product.price})">
                        <div class="product-image">${product.emoji}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price}‚ÇΩ</div>
                    </div>
                `;
            });

            productsHTML += '</div>';
            categoriesList.innerHTML = productsHTML;
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(name, price) {
            const existingItem = cart.find(item => item.name === name);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    name: name,
                    price: price,
                    quantity: 1
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            tg.showPopup({
                title: '–£—Å–ø–µ—à–Ω–æ!',
                message: `–¢–æ–≤–∞—Ä "${name}" –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É`,
                buttons: [{ type: 'ok' }]
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function loadCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="loading">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                cartTotal.textContent = '–ò—Ç–æ–≥–æ: 0‚ÇΩ';
                return;
            }

            let itemsHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                itemsHTML += `
                    <div class="cart-item">
                        <div>
                            <strong>${item.name}</strong><br>
                            <small>${item.price}‚ÇΩ √ó ${item.quantity} —à—Ç.</small>
                        </div>
                        <div>
                            <strong>${itemTotal}‚ÇΩ</strong><br>
                            <button onclick="removeFromCart(${index})" style="background:none;border:none;color:#ff6b6b;cursor:pointer;">
                                ‚ùå
                            </button>
                        </div>
                    </div>
                `;
            });

            cartItems.innerHTML = itemsHTML;
            cartTotal.textContent = `–ò—Ç–æ–≥–æ: ${total}‚ÇΩ`;
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
            updateCartCount();
        }

        // –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞
        function checkout() {
            if (cart.length === 0) {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞',
                    buttons: [{ type: 'ok' }]
                });
                return;
            }

            showSection('payment');
        }

        // –í—ã–±–æ—Ä —Å–ø–æ—Å–æ–±–∞ –æ–ø–ª–∞—Ç—ã
        function selectPayment(method) {
            let message = '';
            let total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            if (method === 'cryptobot') {
                message = `–û–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ CryptoBot\n–°—É–º–º–∞: ${total}‚ÇΩ\n\n–ù–∞–∂–º–∏—Ç–µ OK –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ –æ–ø–ª–∞—Ç–µ`;
            } else {
                const methods = {
                    btc: 'BTC',
                    usdt: 'USDT',
                    trx: 'TRX',
                    xlm: 'XLM',
                    sol: 'SOL'
                };
                message = `–û–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ ${methods[method]}\n–°—É–º–º–∞: ${total}‚ÇΩ\n\n–°–ª–µ–¥—É–π—Ç–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è–º –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –±–æ—Ç–µ`;
            }

            tg.showPopup({
                title: '–û–ø–ª–∞—Ç–∞',
                message: message,
                buttons: [
                    {
                        type: 'ok',
                        id: 'pay',
                        text: '–û–ø–ª–∞—Ç–∏—Ç—å'
                    },
                    {
                        type: 'cancel'
                    }
                ]
            }, (btnId) => {
                if (btnId === 'pay') {
                    if (method === 'cryptobot') {
                        // –û—Ç–∫—Ä—ã–≤–∞–µ–º CryptoBot
                        tg.openInvoice('your_invoice_link_here');
                    }
                }
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è
        function loadProfile() {
            const profileInfo = document.getElementById('profile-info');

            // –ó–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–ø—Ä–æ—Å –∫ –±–æ—Ç—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ—Ñ–∏–ª—è
            profileInfo.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <div style="font-size: 48px; margin-bottom: 20px;">üë§</div>
                    <h3>–ü—Ä–æ—Ñ–∏–ª—å</h3>
                    <p>–î–ª—è –ø–æ–ª–Ω–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞ –∫ –ø—Ä–æ—Ñ–∏–ª—é –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –±–æ—Ç–∞</p>
                    <button class="nav-button" style="margin-top: 20px;" onclick="tg.openTelegramLink('https://t.me/your_bot_username')">
                        –û—Ç–∫—Ä—ã—Ç—å –≤ –±–æ—Ç–µ
                    </button>
                </div>
            `;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–∑—ã–≤—ã
        function showReviews() {
            tg.openTelegramLink('https://t.me/your_reviews_channel');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω—É—é –ø—Ä–æ–≥—Ä–∞–º–º—É
        function showReferral() {
            tg.showPopup({
                title: '–†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è –ø—Ä–æ–≥—Ä–∞–º–º–∞',
                message: '–ü—Ä–∏–≥–ª–∞—à–∞–π—Ç–µ –¥—Ä—É–∑–µ–π –∏ –ø–æ–ª—É—á–∞–π—Ç–µ –±–æ–Ω—É—Å—ã!\n\n–í–∞—à–∞ —Å—Å—ã–ª–∫–∞: https://t.me/your_bot?start=ref',
                buttons: [{ type: 'ok' }]
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
        function showInfo() {
