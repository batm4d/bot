<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.02);
        }

        .button.secondary {
            background: #6c757d;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .product-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-name {
            font-weight: bold;
            color: #333;
        }

        .product-price {
            color: #28a745;
            font-weight: bold;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
        }

        .cart-total {
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            background: #f8f9fa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            text-align: center;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõç Santa Market</h1>

        <div class="user-info" id="userInfo">
            –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...
        </div>

        <div class="tab-container">
            <button class="tab active" onclick="switchTab('products')">–¢–æ–≤–∞—Ä—ã</button>
            <button class="tab" onclick="switchTab('cart')">–ö–æ—Ä–∑–∏–Ω–∞</button>
            <button class="tab" onclick="switchTab('profile')">–ü—Ä–æ—Ñ–∏–ª—å</button>
        </div>

        <div id="productsTab" class="tab-content active">
            <div id="categories">
                <button class="button" onclick="loadCategory('–ü–∏—Ç–∞–Ω–∏–µ')">üçî –ü–∏—Ç–∞–Ω–∏–µ</button>
                <button class="button" onclick="loadCategory('–ê–ø—Ç–µ—á–∫–∏')">üè• –ê–ø—Ç–µ—á–∫–∏</button>
                <button class="button" onclick="loadCategory('–ò–≥—Ä—É—à–∫–∏')">üß∏ –ò–≥—Ä—É—à–∫–∏</button>
            </div>

            <div id="productsList"></div>
        </div>

        <div id="cartTab" class="tab-content">
            <h3>üõí –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h3>
            <div id="cartItems"></div>
            <div class="cart-total">
                –ò—Ç–æ–≥–æ: <span id="totalAmount">0</span>‚ÇΩ
            </div>
            <button class="button" onclick="checkout()">üí≥ –ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ</button>
        </div>

        <div id="profileTab" class="tab-content">
            <h3>üë§ –í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h3>
            <div id="profileDetails"></div>
            <button class="button" onclick="openInTelegram()">üì± –û—Ç–∫—Ä—ã—Ç—å –≤ Telegram</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let cart = {};

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.expand();
        tg.MainButton.hide();

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData() {
            const userInfo = document.getElementById('userInfo');
            const profileDetails = document.getElementById('profileDetails');

            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö Telegram Web App
                const user = tg.initDataUnsafe.user;

                if (user) {
                    userInfo.innerHTML = `
                        <p><strong>üë§ –ò–º—è:</strong> ${user.first_name} ${user.last_name || ''}</p>
                        <p><strong>üì± Username:</strong> @${user.username || '–Ω–µ—Ç'}</p>
                    `;

                    profileDetails.innerHTML = `
                        <p><strong>ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</strong> ${user.id}</p>
                        <p><strong>–Ø–∑—ã–∫:</strong> ${user.language_code || 'ru'}</p>
                        <p>–î–ª—è –ø–æ–ª–Ω–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞ –∫ —Ñ—É–Ω–∫—Ü–∏—è–º –æ—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ –±–æ—Ç–µ</p>
                    `;
                } else {
                    userInfo.innerHTML = '<p>–î–ª—è –¥–æ—Å—Ç—É–ø–∞ –≤–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞</p>';
                    profileDetails.innerHTML = '<p>–î–ª—è –¥–æ—Å—Ç—É–ø–∞ –≤–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                userInfo.innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p>';
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function switchTab(tabName) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.getElementById(tabName + 'Tab').classList.add('active');
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Ç–æ–≤–∞—Ä–æ–≤
        async function loadCategory(category) {
            const productsList = document.getElementById('productsList');
            productsList.innerHTML = '<p>–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</p>';

            // –ü—Ä–∏–º–µ—Ä–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –Ω—É–∂–Ω–æ –ø–æ–ª—É—á–∞—Ç—å —Å —Å–µ—Ä–≤–µ—Ä–∞)
            const products = {
                '–ü–∏—Ç–∞–Ω–∏–µ': [
                    {id: 1, name: '–≠–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–∏–µ –±–∞—Ç–æ–Ω—á–∏–∫–∏', price: 500},
                    {id: 2, name: '–°—É—Ö–ø–∞–µ–∫ —Ç—É—Ä–∏—Å—Ç–∞', price: 2000},
                    {id: 3, name: '–¢—É—à–µ–Ω–∫–∞ –≥–æ–≤—è–∂—å—è', price: 1500}
                ],
                '–ê–ø—Ç–µ—á–∫–∏': [
                    {id: 4, name: '–ê–ø—Ç–µ—á–∫–∞ –ø–µ—Ä–≤–æ–π –ø–æ–º–æ—â–∏', price: 5000},
                    {id: 5, name: '–ê–ø—Ç–µ—á–∫–∞ –∞–≤—Ç–æ–º–æ–±–∏–ª—å–Ω–∞—è', price: 3500}
                ],
                '–ò–≥—Ä—É—à–∫–∏': [
                    {id: 6, name: '–ü–ª—é—à–µ–≤—ã–π –º–µ–¥–≤–µ–¥—å', price: 1500},
                    {id: 7, name: '–ë–æ–ª—å—à–æ–π –º–µ–¥–≤–µ–¥—å', price: 3000},
                    {id: 8, name: '–ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä', price: 2000}
                ]
            };

            const categoryProducts = products[category] || [];

            if (categoryProducts.length > 0) {
                productsList.innerHTML = '';
                categoryProducts.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product-item';

                    const inCart = cart[product.id] || 0;

                    productDiv.innerHTML = `
                        <div>
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">${product.price}‚ÇΩ</div>
                        </div>
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateCart(${product.id}, -1, '${product.name}', ${product.price})">-</button>
                            <span>${inCart}</span>
                            <button class="quantity-btn" onclick="updateCart(${product.id}, 1, '${product.name}', ${product.price})">+</button>
                        </div>
                    `;

                    productsList.appendChild(productDiv);
                });
            } else {
                productsList.innerHTML = '<p>–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
        function updateCart(productId, change, productName, price) {
            if (!cart[productId]) {
                cart[productId] = {
                    quantity: 0,
                    name: productName,
                    price: price
                };
            }

            cart[productId].quantity += change;

            if (cart[productId].quantity <= 0) {
                delete cart[productId];
            }

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
            localStorage.setItem('cart', JSON.stringify(cart));

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            loadCategory('–ü–∏—Ç–∞–Ω–∏–µ'); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—É—â—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
            updateCartDisplay();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ—Ä–∑–∏–Ω—ã
        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const totalAmount = document.getElementById('totalAmount');

            if (Object.keys(cart).length === 0) {
                cartItems.innerHTML = '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                totalAmount.textContent = '0';
                return;
            }

            let total = 0;
            cartItems.innerHTML = '';

            Object.keys(cart).forEach(productId => {
                const item = cart[productId];
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const itemDiv = document.createElement('div');
                itemDiv.className = 'product-item';
                itemDiv.innerHTML = `
                    <div>
                        <div class="product-name">${item.name}</div>
                        <div>${item.price}‚ÇΩ √ó ${item.quantity}</div>
                    </div>
                    <div class="product-price">${itemTotal}‚ÇΩ</div>
                `;

                cartItems.appendChild(itemDiv);
            });

            totalAmount.textContent = total;
        }

        // –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞
        function checkout() {
            if (Object.keys(cart).length === 0) {
                tg.showAlert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
                return;
            }

            const total = Object.keys(cart).reduce((sum, productId) => {
                return sum + cart[productId].price * cart[productId].quantity;
            }, 0);

            tg.showAlert(`–¢–æ–≤–∞—Ä–æ–≤ –Ω–∞ —Å—É–º–º—É: ${total}‚ÇΩ\n–î–ª—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞ –ø–µ—Ä–µ–π–¥–∏—Ç–µ –≤ –±–æ—Ç–∞`);
            tg.openTelegramLink('https://t.me/–≤–∞—à_–±–æ—Ç');
        }

        // –û—Ç–∫—Ä—ã—Ç—å –≤ Telegram
        function openInTelegram() {
            tg.openTelegramLink('https://t.me/–≤–∞—à_–±–æ—Ç');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
        function loadCartFromStorage() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            loadCartFromStorage();
            updateCartDisplay();
        });
    </script>
</body>
</html>
